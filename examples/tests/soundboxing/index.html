<html>
<head>

  <title>Soundboxing</title>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="build/build.js?v=4"></script>
  <style>
    html, body {
      background: #111;
      padding: 0;
      margin: 0;
    }
    #youtube {
      height: 200px;
      left: 0;
      margin: 0 auto;
      position: fixed;
      right: 0;
      top: 0;
      width: 360px;
      z-index: 99999999;
    }
    iframe#youtube {
      background: #111;
      border: 2px solid #337AB7;
      border-radius: 0 0 5px 5px;
    }
  </style>

<body>
  <audio id="hoverSound"
         src="assets/sounds/hover.ogg"></audio>

  <a-scene bind__background-hum="gameIsPlaying: youtube.isPlaying"
           bind__challenge-loader="challengeId: challenge.id"
           bind__toggle-pause-play="isPlaying: youtube.isPlaying"
           bind__youtube="menuActive: menuActive; videoId: youtube.videoId"
           bind__switch-input-mapping="mapping: currentInputMapping"
           windowedpunches
           challenge-loader
           featured-loader
           console-shortcuts
           punch-explosions>
    <a-assets timeout="10000">
      <a-asset-item id="platform"
                    src="assets/models/platform.glb"></a-asset-item>
      <a-asset-item id="robotbody"
                    src="assets/models/robotbody.glb"></a-asset-item>
      <a-asset-item id="robotlefthand"
                    src="assets/models/robotlefthand.glb"></a-asset-item>
      <a-asset-item id="robotrighthand"
                    src="assets/models/robotrighthand.glb"></a-asset-item>
      <a-asset-item id="leftglove"
                    src="assets/models/leftglove.gltf"></a-asset-item>
      <a-asset-item id="rightglove"
                    src="assets/models/rightglove.gltf"></a-asset-item>
      <a-mixin id="raycaster"
               raycaster="objects: [raycastable], [data-ui]; far: 2"></a-mixin>
      <img id="playImg"
           src="assets/img/play.png">
      <img id="resultImg"
           src="assets/img/result.png">
      <img id="resultIconsImg"
           src="assets/img/resulticons.png">
      <img id="tubeImg"
           src="assets/img/tube.png">
      <img id="gridImg"
           src="assets/img/grid.png">
      <img id="sliceImg"
           src="assets/img/slice.png">
      <a-mixin id="slice"
               slice9="color: #050505; src: #sliceImg; left: 50; right: 52; top: 50; bottom: 52; padding: 0.04"></a-mixin>
      <a-mixin id="textFont"
               text="font: exo2semibold; letterSpacing: -1"></a-mixin>
    </a-assets>

    <a-entity dust-particles></a-entity>

    <a-entity id="container">
      <a-entity id="sky"
                cubemap="folder: assets/img/env/space/"></a-entity>
      <a-entity id="skyFade"
                bind__visible="menuActive"
                bind__isPlaying="menuActive"
                geometry="primitive: box; width: 50; height: 50; depth: 50"
                material="shader: flat; color: #111; opacity: 0.6; side: back"></a-entity>

      <a-entity id="tube"
                geometry="primitive:cylinder;radius:3;height:100;openEnded:true"
                material="fog: false; depthWrite: false; src:#tubeImg;transparent:true;side:back;repeat:1 5"
                position="0 1.5 -40"
                rotation="90 0 0"
                bind__discotube="speedX: discotube.speedX; speedY: discotube.speedY"></a-entity>

      <a-plane id="floor"
               width="40"
               height="40"
               rotation="-90 0 0"
               material="src:#gridImg; transparent: true; color: #f9e3fb; repeat: 80 80; depthWrite:false">
        <a-plane position="0 0 -0.01"
                 width="2"
                 height="2"
                 material="color: #000; transparent: true; opacity: 0.7"></a-plane>
      </a-plane>

      <a-entity punchrow="hand: left"
                bind-toggle__punchrow="leftPunchesActive"
                punchlines="hand: left; num: 5"
                bind-toggle__punchlines="leftPunchesActive"></a-entity>
      <a-entity punchrow="hand: right"
                bind-toggle__punchrow="rightPunchesActive"
                punchlines="hand: right; num: 5"
                bind-toggle__punchlines="rightPunchesActive"></a-entity>
      <a-entity bind__visible="!menuActive"
                punchindicators="num: 4"></a-entity>

      <a-entity bind__timestamp="youtube.timestamp"
                bind__isplaying="youtube.isPlaying"
                rotation="0 180 0"
                robots="body: #robotbody; lefthand: #robotlefthand; righthand: #robotrighthand;"
                robot__1="placement: -1.25 0 1.3; rotation: 90 0 0"
                robot__2="placement: -1 0 2.4; rotation: 90 0 0"
                robot__3="placement: 1 0 2.4; rotation: 90 0 0"
                robot__4="placement: 1.25 0 1.3; rotation: 90 0 0">
      </a-entity>

      <a-entity id="menu"
                bind__visible="menuActive"
                position="0 1 -1">
        <a-input id="search"
                 event-set__1="_event: mouseenter; background-color: #333; placeholder-color: #FFF"
                 event-set__2="_event: mouseleave; background-color: #182029; placeholder-color: #F3D765"
                 event-set__3="_event: blur; value:"
                 event-set__4="_event: challengeset; value:"
                 position="-0.42 0.32 -0.1"
                 scale="0.65 0.65 0.65"
                 placeholder=" Search challenges..."
                 play-audio="event: mouseenter; audio: #hoverSound; volume: 0.03"
                 color="#FFF"
                 cursorColor="#f3d765"
                 font="exo2semibold"
                 letter-spacing="-1"
                 placeholder-color="#f3d765"
                 background-color="#182029"
                 bind-toggle__raycastable="menuActive && !isSearchScreen"
                 proxy-event="event: click; to: a-scene; as: searchfocus; captureBubbles: true"
                 search
                 width="1.3"></a-input>
        <a-plane id="play"
                 play-button
                 play-audio="event: mouseenter; audio: #hoverSound; volume: 0.03"
                 position="0 0.15 0"
                 material="shader:flat; src:#playImg; transparent: true; color: #BBB"
                 width="0.512"
                 height="0.256"
                 raycaster="far:2"
                 animation__mouseenter1="property: material.color; from: #BBB; to: #FFF; startEvents: mouseenter; pauseEvents: mouseleave; dur: 150"
                 animation__mouseleave1="property: material.color; from: #FFF; to: #BBB; startEvents: mouseleave; pauseEvents: mouseenter; dur: 150"
                 animation__mouseenter2="property: scale; from: 1 1 1; to: 1.1 1.1 1.1; startEvents: mouseenter; pauseEvents: mouseleave; dur: 150"
                 animation__mouseleave2="property: scale; to: 1 1 1; from: 1.1 1.1 1.1; startEvents: mouseleave; pauseEvents: mouseenter; dur: 150"
                 bind-toggle__raycastable="playButtonShowing"
                 bind__visible="playButtonShowing"></a-plane>
        <a-entity id="keyboardContaner"
                  position="0 0 1"
                  scale="0.4 0.4 0.4"
                  bind__visible="isSearchScreen">
          <a-keyboard id="kb"
                      bind__keyboard="isOpen: isSearchScreen"
                      bind__isPlaying="isSearchScreen"
                      event__set="_event: diddismiss; visible: false"
                      proxy-event="event: diddismiss; to: a-scene; as: searchblur"
                      keyboard-raycastable></a-keyboard>
        </a-entity>

                  position="-0.85 0.7 0">

          animation__mouseenter="property: material.color; from: #BBB; to: #FFF; startEvents: mouseenter; pauseEvents: mouseleave; dur: 150"
          animation__mouseleave="property: material.color; from: #FFF; to: #BBB; startEvents: mouseleave; pauseEvents: mouseenter; dur: 150"
          bind-toggle__raycastable="isSearchScreen"></a-entity>
      <a-entity class="searchResultIcons"
          geometry="primitive: plane; width: 0.8; height: 0.2"
          material="shader:flat; transparent: true; src:#resultIconsImg; color: #FFF"
          position="0 -0.13 -0.005"
          bind-toggle__visible="isSearchScreen"
          ></a-entity>
    </a-entity>
    <a-entity class="searchResultAuthor" mixin="textFont" text="wrapCount: 48; align: center; color: #54c2fd" position="0 -0.060 0"></a-entity>
    <a-entity class="searchResultTitle" mixin="textFont" text="align: center; color: #FFF; wrapCount: 35;" position="0 -0.111 0"></a-entity>
    <a-entity class="searchResultTime" mixin="textFont" text="color: #54c2fd; anchor: left;" position="-0.192 -0.184 0"></a-entity>
    <a-entity class="searchResultPunches" mixin="textFont" text="color: #fff155; anchor: left;" position="0.01 -0.184 0"></a-entity>
    <a-entity class="searchResultFavorites" mixin="textFont" text="color: #cc0856; anchor: left;" position="0.192 -0.184 0"></a-entity>
  </a-entity>
  
  <a-entity class="searchResult" search-result visible="false">
    <a-entity>
      <a-entity class="searchResultSlice"
          geometry="primitive: plane; width: 0.8; height: 0.2"
          material="shader:flat; transparent: true; src:#resultImg; color: #BBB"
          position="0 -0.13 -0.01"
          play-audio="event: mouseenter; audio: #hoverSound; volume: 0.03"
          animation__mouseenter="property: material.color; from: #BBB; to: #FFF; startEvents: mouseenter; pauseEvents: mouseleave; dur: 150"
          animation__mouseleave="property: material.color; from: #FFF; to: #BBB; startEvents: mouseleave; pauseEvents: mouseenter; dur: 150"
          bind-toggle__raycastable="isSearchScreen"></a-entity>
      <a-entity class="searchResultIcons"
          geometry="primitive: plane; width: 0.8; height: 0.2"
          material="shader:flat; transparent: true; src:#resultIconsImg; color: #FFF"
          position="0 -0.13 -0.005"
          bind-toggle__visible="isSearchScreen"
          ></a-entity>
    </a-entity>
    <a-entity class="searchResultAuthor" mixin="textFont" text="wrapCount: 48; align: center; color: #54c2fd" position="0 -0.060 0"></a-entity>
    <a-entity class="searchResultTitle" mixin="textFont" text="align: center; color: #FFF; wrapCount: 35;" position="0 -0.111 0"></a-entity>
    <a-entity class="searchResultTime" mixin="textFont" text="color: #54c2fd; anchor: left;" position="-0.192 -0.184 0"></a-entity>
    <a-entity class="searchResultPunches" mixin="textFont" text="color: #fff155; anchor: left;" position="0.01 -0.184 0"></a-entity>
    <a-entity class="searchResultFavorites" mixin="textFont" text="color: #cc0856; anchor: left;" position="0.192 -0.184 0"></a-entity>
  </a-entity>
  
  <a-entity class="searchResult" search-result visible="false">
    <a-entity>
      <a-entity class="searchResultSlice"
          geometry="primitive: plane; width: 0.8; height: 0.2"
          material="shader:flat; transparent: true; src:#resultImg; color: #BBB"
          position="0 -0.13 -0.01"
          play-audio="event: mouseenter; audio: #hoverSound; volume: 0.03"
          animation__mouseenter="property: material.color; from: #BBB; to: #FFF; startEvents: mouseenter; pauseEvents: mouseleave; dur: 150"
          animation__mouseleave="property: material.color; from: #FFF; to: #BBB; startEvents: mouseleave; pauseEvents: mouseenter; dur: 150"
          bind-toggle__raycastable="isSearchScreen"></a-entity>
      <a-entity class="searchResultIcons"
          geometry="primitive: plane; width: 0.8; height: 0.2"
          material="shader:flat; transparent: true; src:#resultIconsImg; color: #FFF"
          position="0 -0.13 -0.005"
          bind-toggle__visible="isSearchScreen"
          ></a-entity>
    </a-entity>
    <a-entity class="searchResultAuthor" mixin="textFont" text="wrapCount: 48; align: center; color: #54c2fd" position="0 -0.060 0"></a-entity>
    <a-entity class="searchResultTitle" mixin="textFont" text="align: center; color: #FFF; wrapCount: 35;" position="0 -0.111 0"></a-entity>
    <a-entity class="searchResultTime" mixin="textFont" text="color: #54c2fd; anchor: left;" position="-0.192 -0.184 0"></a-entity>
    <a-entity class="searchResultPunches" mixin="textFont" text="color: #fff155; anchor: left;" position="0.01 -0.184 0"></a-entity>
    <a-entity class="searchResultFavorites" mixin="textFont" text="color: #cc0856; anchor: left;" position="0.192 -0.184 0"></a-entity>
  </a-entity>
 
          </a-entity>
        </a-entity>
      </a-entity>


      <a-entity id="gameInfo"
                bind__visible="isChallengeScreen"
                position="0 0 -80"
                scale="100 100 100">
        <a-entity mixin="textFont"
                  text="align:right; width:1.25; value:SCORE; color:#d6d955; anchor:right; letterSpacing:-2"
                  position="-0.089 0.183 -1.01"
                  bind__visible="!challenge.isLoading"></a-entity>
        <a-entity mixin="textFont"
                  text="width:0.9; value:STREAK; color:#f95895; letterSpacing:-2; anchor:left"
                  position="0.097 0.183 -1.01"
                  bind__visible="!challenge.isLoading"></a-entity>
        <a-entity mixin="textFont"
                  text="width:0.7; value:MAX; color:#f95895; anchor:left; letterSpacing:-2"
                  position="0.101 0.1 -1.01"
                  bind__visible="!challenge.isLoading"></a-entity>

        <a-entity id="score"
                  bind__text="value: score"
                  mixin="textFont"
                  text="align:right; width:2; color:#feffc1; anchor:right; letterSpacing:-2"
                  position="-0.08 0.132 -1"
                  bind__visible="!challenge.isLoading"></a-entity>
        <a-entity id="streak"
                  bind__text="value: streak"
                  mixin="textFont"
                  text="width:1.25; color:#ffbdd6; anchor:left; letterSpacing:-2"
                  position="0.098 0.144 -1"
                  bind__visible="!challenge.isLoading"></a-entity>
        <a-entity id="maxStreak"
                  bind__text="value: maxStreak"
                  mixin="textFont"
                  text="width:0.8; color:#ffbdd6; anchor:left; letterSpacing:-2"
                  position="0.1 0.074 -1"
                  bind__visible="!challenge.isLoading"></a-entity>
      </a-entity>

      <a-entity id="songInfo"
                bind__visible="isChallengeScreen"
                position="0 -0.25 0">
        <a-entity id="loadingText"
                  bind__text="value: loadingText"
                  mixin="textFont"
                  text="align: center; width: 1.25"
                  position="0 1 -1"
                  rotation="-25 0 0"
                  bind__visible="challenge.isLoading"></a-entity>
        <a-entity id="title"
                  bind__text="value: youtube.title"
                  mixin="textFont"
                  text="align: center; width: 2.50; wrapCount: 80"
                  position="0 0.9 -1"
                  rotation="-25 0 0"
                  bind__visible="youtube.title"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity id="cameraRig">
      <a-entity id="camera"
                camera
                look-controls
                wasd-controls
                position="0 1.5 0"></a-entity>
      <a-entity id="leftGloveContainer"
                bind__visible="leftGloveActive">
        <a-entity id="leftGlove"
                  glove="hand: left"
                  haptics="dur: 150"
                  bind__glove="activated: leftGloveActive; menuActive: menuActive; multiplier: multiplier">
          <a-entity geometry="primitive: sphere; radius: 0.15"
                    material="shader: flat; color: rgba(252, 253, 62); depthWrite: false; transparent: true; opacity: 0.2"></a-entity>
        </a-entity>
      </a-entity>
      <a-entity id="rightGloveContainer"
                bind__visible="rightGloveActive">
        <a-entity id="rightGlove"
                  mixin="raycaster"
                  glove="hand: right"
                  haptics="dur: 150"
                  bind__glove="activated: rightGloveActive; menuActive: menuActive; multiplier: multiplier">
          <a-entity geometry="primitive: sphere; radius: 0.15"
                    material="shader: flat; color: rgba(235, 0, 82); depthWrite: false; transparent: true; opacity: 0.2"></a-entity>
        </a-entity>
      </a-entity>
      
      <a-entity id="rightPointerContainer"
                bind__visible="rightPointerActive">
        <a-entity id="rightPointerModel">
          <a-entity gltf-model="#rightglove" rotation="0 180 0"></a-entity>
          <a-entity geometry="primitive: sphere; radius: 0.15"
                    material="shader: flat; color: rgba(235, 0, 82); depthWrite: false; transparent: true; opacity: 0.2"></a-entity>
        </a-entity>
        <a-entity id="rightPointer"
                  mixin="raycaster"
                  gearvr-controls="hand: right; model: false"
                  pointerglove="hand: right"
                  bind__pointerglove="activated: rightPointerActive; menuActive: menuActive; multiplier: multiplier">
        </a-entity>
      </a-entity>
    </a-entity>


    <a-entity id="mouseCursor"
              mixin="raycaster"
              cursor="rayOrigin: mouse"
              bind__isPlaying="!inVR"></a-entity>

    <a-entity light="type: directional; intensity: 1"
              position="0 -2 1"
              discolight="color: #fda6f7; speed: 2.0"></a-entity>
    <a-entity light="type: directional; intensity: 1.6"
              position="-0 2 .6"
              discolight="color: #7a9efc; speed: 0.01"></a-entity>
  </a-scene>

  <div id="youtube"></div>
</body>

</html>
